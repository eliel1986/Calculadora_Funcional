<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Funcional</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="background">
		<h1>ELIEL SILVA</h1>
		<div class="calculator">
			<h1>Calculadora</h1>
			<p id="display" style="font-family: Arial, Helvetica, sans-serif"></p>
			<table>
				<tr>
					<td><button class="buttonaction" id="limparDisplay">CE</button></td>
						<td><button class="buttonaction" id="apagarTudo">C</button></td>
						<td><button class="buttonaction" id="backspace"><</button></td>
						<td><button class="buttonaction" id="operadorDivisao">/</button></td>
					</tr>	
					<tr>
						<td><button class="buttonumber" id="tecla7">7</button></td>
						<td><button class="buttonumber" id="tecla8">8</button></td>
						<td><button class="buttonumber" id="tecla9">9</button></td>
						<td><button class="buttonaction" id="operadorMultiplicacao">*</button></td>
					</tr>		
					<tr>
						<td><button class="buttonumber" id="tecla4">4</button></td>
						<td><button class="buttonumber" id="tecla5">5</button></td>
						<td><button class="buttonumber" id="tecla6">6</button></td>
						<td><button class="buttonaction" id="operadorSubtracao">-</button></td>
					</tr>	
					<tr>
						<td><button class="buttonumber" id="tecla1">1</button></td>
						<td><button class="buttonumber" id="tecla2">2</button></td>
						<td><button class="buttonumber" id="tecla3">3</button></td>
						<td><button class="buttonaction" id="operadorAdicao">+</button></td>
					</tr>	
					<tr>
						<td><button class="buttonumber" id="tecla0">0</button></td>
						<td><button class="buttonaction" id="decimal">,</button></td>
						<td><button class="buttonaction" id="trocarSinal">+/-</button></td>
						<td><button class="buttonequal" id="igual">=</button></td>
					</tr>	
				</table>	
			</div>
		</div>
    <script src="script.js"></script>
</body>
</html>
